<!DOCTYPE html><html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mobile Recharge Portal with Admin</title>
<style>
body{font-family:Arial;margin:0;background:#f2f4f8}
header{background:#0a3d91;color:#fff;padding:15px;text-align:center;font-size:20px;font-weight:bold}
.container{padding:15px;max-width:600px;margin:auto}
.card{background:#fff;border-radius:12px;padding:15px;margin-bottom:15px;box-shadow:0 4px 10px rgba(0,0,0,.08)}
input,select,button{width:100%;padding:12px;margin-top:8px;border-radius:8px;border:1px solid #ccc;font-size:15px}
button{background:#0a3d91;color:#fff;border:none;font-weight:bold;cursor:pointer}
button:hover{background:#062a63}
.plan{border:1px solid #ddd;padding:10px;border-radius:10px;margin-top:10px}
.plan strong{color:#0a3d91}
.small{color:#666;font-size:13px}
.success{background:#d4edda;color:#155724;padding:12px;border-radius:8px;margin-top:10px;display:none}
.admin{background:#fff3cd;color:#856404;padding:12px;border-radius:8px;margin-bottom:15px}
</style>
</head>
<body>
<header>Mobile Recharge Service with Admin Panel</header>
<div class="container">
<div class="admin">
<strong>Admin Portal</strong><br>
Wallet Balance: ₹<span id="wallet">5000</span>
</div>
<div class="card">
<label>Mobile Number</label>
<input type="tel" id="number" placeholder="Enter 10 digit mobile number" maxlength="10">
<label>Select Operator</label>
<select id="operator">
<option value="">Select Company</option>
<option value="airtel">Airtel</option>
<option value="jio">Jio</option>
<option value="vi">Vi</option>
<option value="bsnl">BSNL</option>
</select>
<button onclick="showPlans()">Show Plans</button>
</div>
<div id="plans" class="card" style="display:none"></div>
<div id="success" class="success">Recharge Successful (Demo)</div>
</div>
<script>
let walletBalance=5000;
const planDB={
airtel:[{price:199,valid:'28 Days',data:'2GB/day'},{price:299,valid:'28 Days',data:'2GB/day + OTT'},{price:719,valid:'84 Days',data:'1.5GB/day'}],
jio:[{price:209,valid:'28 Days',data:'1GB/day'},{price:239,valid:'28 Days',data:'1.5GB/day'},{price:666,valid:'84 Days',data:'1.5GB/day'}],
vi:[{price:199,valid:'24 Days',data:'1GB/day'},{price:299,valid:'28 Days',data:'1.5GB/day'},{price:719,valid:'84 Days',data:'1.5GB/day'}],
bsnl:[{price:107,valid:'28 Days',data:'3GB Total'},{price:197,valid:'70 Days',data:'2GB/day'},{price:397,valid:'150 Days',data:'2GB/day'}]
};
function showPlans(){
const num=document.getElementById('number').value;
const op=document.getElementById('operator').value;
if(num.length!=10||!op){alert('Enter valid number & operator');return}
const box=document.getElementById('plans');
box.innerHTML='<h3>Select Recharge Plan</h3>';
planDB[op].forEach(p=>{
box.innerHTML+=<div class="plan"><strong>₹${p.price}</strong><br><span class="small">Validity: ${p.valid}<br>Data: ${p.data}</span><br><button onclick="recharge(${p.price})">Recharge Now</button></div>
});
box.style.display='block';
}
function recharge(amount){
if(amount>walletBalance){alert('Insufficient Wallet Balance');return}
walletBalance-=amount;
document.getElementById('wallet').innerText=walletBalance;
document.getElementById('success').style.display='block';
window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}
</script>
</body>
</html>
