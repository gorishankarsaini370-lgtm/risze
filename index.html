<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recharge Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
    margin:0;
}
.container{
    max-width:400px;
    margin:30px auto;
    background:#ffffff12;
    padding:20px;
    border-radius:15px;
    backdrop-filter: blur(10px);
}
input,select,button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:8px;
}
button{
    background:#00c853;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#009624;
}
.plan{
    background:#ffffff20;
    padding:10px;
    margin:5px;
    border-radius:8px;
    cursor:pointer;
}
.hidden{display:none;}
.adminpanel{
    background:black;
    padding:15px;
    margin-top:10px;
    border-radius:10px;
}
</style>
</head>

<body>

<h2>ðŸ“± Online Recharge Portal</h2>

<div class="container" id="userPanel">

    <input type="text" id="mobile" placeholder="Enter Mobile Number">

    <select id="operator">
        <option value="">Select Operator</option>
        <option>Jio</option>
        <option>Airtel</option>
        <option>Vi</option>
        <option>BSNL</option>
    </select>

    <h3>Available Plans</h3>
    <div id="plans"></div>

    <input type="number" id="amount" placeholder="Amount Auto Filled">

    <button onclick="recharge()">Recharge Now</button>

    <hr>
    <button onclick="showLogin()">Admin Login</button>
</div>


<!-- ADMIN LOGIN -->
<div class="container hidden" id="loginPanel">
    <h3>Admin Login</h3>
    <input type="text" id="adminId" placeholder="Login ID">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="back()">Back</button>
</div>

<!-- ADMIN PANEL -->
<div class="container hidden" id="adminPanel">
    <h3>Admin Dashboard</h3>
    <div class="adminpanel">
        <h4>Wallet Balance: â‚¹ <span id="wallet">10000</span></h4>
        <h4>Total Recharges: <span id="count">0</span></h4>
    </div>
    <button onclick="logout()">Logout</button>
</div>


<script>
let wallet=10000;
let rechargeCount=0;

const planList=[149,199,239,299,399,479,666,719,999];

function loadPlans(){
    let html="";
    planList.forEach(p=>{
        html+=<div class="plan" onclick="selectPlan(${p})">â‚¹${p} Plan</div>;
    });
    document.getElementById("plans").innerHTML=html;
}
loadPlans();

function selectPlan(p){
    document.getElementById("amount").value=p;
}

function recharge(){
    let mobile=document.getElementById("mobile").value;
    let operator=document.getElementById("operator").value;
    let amount=parseInt(document.getElementById("amount").value);

    if(mobile.length!=10){
        alert("Enter valid mobile number");
        return;
    }
    if(!operator){
        alert("Select operator");
        return;
    }
    if(wallet<amount){
        alert("Insufficient wallet balance");
        return;
    }

    wallet-=amount;
    rechargeCount++;

    alert("Recharge Successful â‚¹"+amount);
    document.getElementById("wallet").innerText=wallet;
    document.getElementById("count").innerText=rechargeCount;
}

function showLogin(){
    document.getElementById("userPanel").classList.add("hidden");
    document.getElementById("loginPanel").classList.remove("hidden");
}

function back(){
    document.getElementById("loginPanel").classList.add("hidden");
    document.getElementById("userPanel").classList.remove("hidden");
}

function login(){
    let id=document.getElementById("adminId").value;
    let pass=document.getElementById("adminPass").value;

    if(id==="123" && pass==="000"){
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
    }else{
        alert("Wrong Login Details");
    }
}

function logout(){
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("userPanel").classList.remove("hidden");
}
</script>

</body>
</html>
