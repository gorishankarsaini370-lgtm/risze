<!DOCTYPE html><html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Recharge Portal - Fully Working</title>
<style>
body{font-family:Arial;margin:0;background:#f2f4f8}
header{background:#0a3d91;color:#fff;padding:15px;text-align:center;font-size:20px;font-weight:bold}
.container{padding:15px;max-width:600px;margin:auto}
.card{background:#fff;border-radius:12px;padding:15px;margin-bottom:15px;box-shadow:0 4px 10px rgba(0,0,0,.08)}
input,select,button{width:100%;padding:12px;margin-top:8px;border-radius:8px;border:1px solid #ccc;font-size:15px}
button{background:#0a3d91;color:#fff;border:none;font-weight:bold;cursor:pointer}
button:hover{background:#062a63}
.plan{border:1px solid #ddd;padding:10px;border-radius:10px;margin-top:10px}
.plan strong{color:#0a3d91}
.small{color:#666;font-size:13px}
.success{background:#d4edda;color:#155724;padding:12px;border-radius:8px;margin-top:10px;display:none}
.admin{background:#fff3cd;color:#856404;padding:12px;border-radius:8px;margin-bottom:15px}
.history{background:#e2e3e5;padding:10px;border-radius:10px;margin-top:10px;font-size:14px}
.hide{display:none}
</style>
</head>
<body>
<header>Mobile Recharge Portal - Fully Working</header>
<div class="container">
<div class="admin">
<strong>Admin Portal</strong><br>
Wallet Balance: ₹<span id="wallet">5000</span>
</div>
<div class="card">
<label>Mobile Number</label>
<input type="tel" id="number" placeholder="Enter 10 digit mobile number" maxlength="10">
<label>Select Operator</label>
<select id="operator">
<option value="">Select Company</option>
<option value="airtel">Airtel</option>
<option value="jio">Jio</option>
<option value="vi">Vi</option>
<option value="bsnl">BSNL</option>
</select>
<button onclick="showPlans()">Show Plans</button>
</div>
<div id="plans" class="card hide"></div>
<div id="success" class="success">Recharge Successful (Demo)</div>
<div class="card">
<h3>Recharge History</h3>
<div id="history"></div>
</div>
</div>
<script>
let walletBalance=5000;
let rechargeHistory=[];const planDB={ airtel:[{price:39,valid:'3 Days',data:'3GB Total'},{price:199,valid:'28 Days',data:'2GB Daily'},{price:349,valid:'28 Days',data:'Unlimited Data'}], jio:[{price:349,valid:'28 Days',data:'2GB Daily'},{price:599,valid:'84 Days',data:'2GB Daily'}], vi:[{price:365,valid:'30 Days',data:'Unlimited Data'},{price:379,valid:'84 Days',data:'6GB Total'}], bsnl:[{price:429,valid:'28 Days',data:'1GB Daily'},{price:499,valid:'90 Days',data:'1GB Daily'}] };

function showPlans(){ const num=document.getElementById('number').value.trim(); const op=document.getElementById('operator').value; if(num.length!=10 || !op){alert('कृपया सही नंबर और कंपनी चुनें'); return;} const box=document.getElementById('plans'); box.innerHTML='<h3>Recharge Plans</h3>'; planDB[op].forEach((p,index)=>{ const btnId='btn-'+op+'-'+index; box.innerHTML+=<div class="plan"><strong>₹${p.price}</strong><br><span class="small">Validity: ${p.valid}<br>Benefits: ${p.data}</span><br><button id='${btnId}'>Recharge ₹${p.price}</button></div>; setTimeout(()=>{ document.getElementById(btnId).addEventListener('click',()=>{ recharge(num, op, p.price, p.valid, p.data); }); },0); }); box.classList.remove('hide'); }

function recharge(number, operator, amount, validity, data){ if(amount>walletBalance){alert('Insufficient Wallet Balance');return;} walletBalance-=amount; document.getElementById('wallet').innerText=walletBalance; document.getElementById('success').style.display='block'; rechargeHistory.unshift({number,operator,amount,validity,data,date:new Date().toLocaleString(),status:'Success'}); updateHistory(); window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'}); }

function updateHistory(){ const histBox=document.getElementById('history'); histBox.innerHTML=''; rechargeHistory.forEach(r=>{ histBox.innerHTML+=<div class="history"><strong>Number:</strong> ${r.number} | <strong>Operator:</strong> ${r.operator} | <strong>Amount:</strong> ₹${r.amount} | <strong>Validity:</strong> ${r.validity} | <strong>Data:</strong> ${r.data} | <strong>Date:</strong> ${r.date} | <strong>Status:</strong> ${r.status}</div>; }); } </script>

</body>
</html>
